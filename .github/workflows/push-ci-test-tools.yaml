name: PUSH-CI-test-tools

on:
  push:
    branches: [master, develop, v1.x-develop, v1.X] 

permissions:
  contents: read # to fetch code (actions/checkout)

concurrency:
  group: nacos-${{ github.ref }}

env:
  DOCKER_REPO: wuyfeedocker/nacos-ci
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true


jobs:
  dist-tar:
    name: Build dist tar
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"
      - name: Build distribution tar
        run: |
          mvn -Prelease-nacos -DskipTests clean install -U -e -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      - uses: actions/upload-artifact@v3
        name: Upload distribution tar
        with:
          name: nacos
          path: distribution/target/nacos-server-*-SNAPSHOT.tar.gz

  docker:
    if: ${{ success() }}
    name: Docker images
    needs: [dist-tar]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        base-image: ["centos"]
        java-version: ["8"]
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Wuyunfan-BUPT/nacos-docker.git
          ref: master
          path: nacos-docker
      - uses: actions/download-artifact@v3
        name: Download distribution tar
        with:
          name: nacos
          path: ./
      - name: docker-login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and save docker images
        id: build-images
        run: |
          mv nacos-server-2.3.0-SNAPSHOT.tar.gz nacos-docker/build/
          cd nacos-docker/build
          version=${{ github.event.pull_request.number || github.ref_name }}-$(uuidgen)
          mkdir versionlist
          touch versionlist/"${version}-`echo ${{ matrix.java-version }} | sed -e "s/:/-/g"`"
          ls versionlist/
          tag=${version}-$(echo ${{ matrix.java-version }} | sed -e "s/:/-/g")
          echo $tag
          docker build --no-cache -f Dockerfile -t ${DOCKER_REPO}:${tag} .
          docker push ${DOCKER_REPO}:${tag}
      - uses: actions/upload-artifact@v3
        name: Upload distribution tar
        with:
          name: versionlist
          path: nacos-docker/build/versionlist/*
          
          
  list-version:
    if: always()
    name: List version
    needs: [docker]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      version-json: ${{ steps.show_versions.outputs.version-json }}
    steps:
      - uses: actions/download-artifact@v3
        name: Download versionlist
        with:
          name: versionlist
          path: versionlist
      - name: Show versions
        id: show_versions
        run: | 
          a=(`ls versionlist`)
          printf '%s\n' "${a[@]}" | jq -R . | jq -s .
          echo version-json=`printf '%s\n' "${a[@]}" | jq -R . | jq -s .` >> $GITHUB_OUTPUT
  
  
  test:
    if: ${{ success() }}
    name: Deploy nacos-server
    needs: [list-version,docker]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      REPLICA_COUNT: 3
      DATABASE: mysql
      NODE_PORT: 30000
    strategy:
      matrix:
        version: ${{ fromJSON(needs.list-version.outputs.version-json) }}
        mode: ["cluster","standalone"]
    steps:
      - name: set nodeport
        run: |
            echo "::set-env name=NODE_PORT::$(expr $(expr $(expr $(expr 1 * $(expr ${{ github.run_number }} - 1)) + ${{ strategy.job-index }}) % 30000) + 30000)"
      - name: set cluster params
        if: ${{ matrix.mode == 'standalone' }}
        run: |
          echo "::set-env name=REPLICA_COUNT::1"
          echo "::set-env name=DATABASE::embedded"
      - uses: Wuyunfan-BUPT/test-tools@main
        name: Deploy and run nacos test
        with:
          testRepo: "nacos"
          action: ""
          version: "${{ matrix.version }}"
          askConfig: "${{ secrets.ASK_CONFIG_VIRGINA }}"
          velauxUsername: "${{ secrets.VELA_USERNAME }}"
          velauxPassword: "${{ secrets.VELA_PASSWORD }}"
          chartGit: "https://ghproxy.com/https://github.com/Wuyunfan-BUPT/nacos-docker.git"
          chartBranch: "master"
          chartPath: "./helm"
          testCodeGit: "https://github.com/nacos-group/nacos-e2e.git"
          testCodeBranch: "master"
          testCodePath: "java/nacos-2X"
          testCmdBase: 'mvn clean test -B'
          jobIndex: ${{ strategy.job-index }}
          helmValue: |
            global:
              mode: ${{ matrix.mode }}
            nacos:
              replicaCount: ${{ env.REPLICA_COUNT }}
              image: 
                repository: ${{ env.DOCKER_REPO }}
                tag: ${{ matrix.version }}
              storage:
                type: ${{ env.DATABASE }}
                db:
                  port: 3306
                  username: nacos
                  password: nacos
                  param: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false
            service:
              nodePort: ${{ env.NODE_PORT }}
              type: ClusterIP
      - uses: actions/upload-artifact@v3
        if: always()
        name: Upload test log
        with:
          name: testlog.tar.gz ${{ matrix.mode }}
          path: testlog.tar.gz
      - uses: actions/upload-artifact@v3
        if: always()
        name: Upload test log
        with:
          name: testlog.txt ${{ matrix.mode }}
          path: testlog.txt
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/test_report/**/TEST-*.xml'
          annotate_only: true
          include_passed: true
          detailed_summary: true


          
          
      
          
